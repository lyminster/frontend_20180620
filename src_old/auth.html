<form name="userForm" ng-submit="login()" novalidate>
            <!-- USERNAME -->
            <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                <label class="control-label">Username</label>
                <input type="text" name="username" class="form-control" ng-model="loginData.userName" ng-minlength="3" ng-maxlength="50" required>
                <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block">You password is required.</p>
                <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
                <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
            </div>
            
            <!-- PASSWORD -->
            <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                <label class="control-label">Password</label>
                <input type="password" name="password" class="form-control" ng-model="loginData.password" required>
                <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">You password is required.</p>
            </div>
            <div class="form-group">
                    <button type="submit" class="btn btn-default btn-auth pull-right" ng-disabled="userForm.$invalid">Login</button>
              </div>            
        </form>
