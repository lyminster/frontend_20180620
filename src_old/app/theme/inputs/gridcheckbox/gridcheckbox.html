<div class="col-md-12">
  <div class="panel filling-panel">
    <div class="panel-body filling-body">
      <div class="row">
        <!-- <code>{{vm.paramsend}}</code> -->
        <div class="col-md-12 table-responsive">
          <!-- <code>{{vm.paramsend}}</code> -->
          <span class="filling-title" style="color: rgb(25, 125, 115)">{{dataprovider.question}}</span>
          <hr/> Answer :
          <br/>
          <br/>
          <ng-form name="userFieldForm" class="form-group">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th> Question </th>
                  <th ng-repeat="colname in dataprovider.columnCBG">{{colname.columnText}}</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="answer in dataprovider.answerCBG">
                  <td class="align-left" style="min-width:300px">{{answer.answerValue}}</td>
                  <td class="align-center" ng-repeat="colname in dataprovider.columnCBG">
                    <label class="align-center checkbox-inline custom-checkbox nowrap">
                      <input type="checkbox" name="field" ng-change="changeAnswer(dataprovider.answerValue)" ng-model="dataprovider.answerValue[answer.uuid][colname.uuid]" ng-required="validatecheck(dataprovider.required)">
                      <span>
                        <!-- {{colname.columnText}} -->
                      </span>
                    </label>
                  </td>
                </tr>
              </tbody>
            </table>
            <p class="help-block" style="color:red" ng-show="userFieldForm.field.$invalid">*This Field is Required</p>
          </ng-form>
        </div>
      </div>
    </div>
  </div>
</div>
