<div class="col-md-12">
  <div class="panel filling-panel">
    <div class="panel-body filling-body">
      <div class="row">
        <!-- <code>{{vm.paramsend}}</code> -->
        <div class="col-md-12">
          <!-- <code>{{vm.paramsend}}</code> -->
          <span class="filling-title" style="color: rgb(25, 125, 115)">{{dataprovider.question}}</span>
          <hr/> Answer :
          <br/>
          <br/>
          <ng-form name="userFieldForm" class="form-group">
            <div class="input-demo checkbox-demo row">
              <div class="col-md-12" style="max-width: 389px;">
                <!-- date-max-limit="{{dataprovider.maxDate | date}}" date-min-limit="{{dataprovider.minDate | date}}" -->
                <datepicker datepicker-mobile="true" to-body date-format="yyyy-MM-dd" selector="form-control">
                  <div class="input-group">
                    <input type="text" class="form-control" name="field" placeholder="Choose a date" ng-model="dataprovider.answerValue" ng-required="dataprovider.required">
                    <span class="input-group-addon" style="cursor: pointer">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </span>
                  </div>
                </datepicker>
                <p class="help-block" style="color:red" ng-show="userFieldForm.field.$invalid">*This Field is Required</p>
              </div>
            </div>
          </ng-form>
        </div>
      </div>
    </div>
  </div>
</div>
