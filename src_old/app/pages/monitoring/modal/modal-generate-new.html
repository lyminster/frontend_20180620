<div class="modal-content">
    <div class="modal-header bg-info">
        <i class="ion-information-circled modal-icon"></i>
        <span> {{title}}</span>
    </div>
    <div class="modal-body ">
        <div class="row">
            <div class="col-md-12">
                <form name="formmodel">
                    <div class="form-group">
                        <label style="color:black!important;">Nominal New Target</label>
                        <input type="number" name="value" class="form-control" ng-model="formData.value" min="0" max="1000">
                    </div>
                    <div class="form-group">
                        <button type="submit" ng-click="ok()" class="btn btn-info">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
