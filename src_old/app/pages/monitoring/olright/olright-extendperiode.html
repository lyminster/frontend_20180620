<div class="widgets">
    <div class="row" ng-if="vm.questionaire">
        <div class="col-md-6" ba-panel ba-panel-title="{{vm.title}}">
            <div class="row">
                <!-- <code>{{vm.dataExtend}}</code> -->
                <div class="col-md-12">
                    <form name="formmodel" class="form-horizontal ng-scope">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Questionnaire Code </label>
                            <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                : {{vm.dataExtend.questionnaireCode}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Extend By </label>
                            <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                : {{vm.dataExtend.extendedBy}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">End Date</label>
                            <datepicker datepicker-mobile="true" class="col-sm-8" date-format="yyyy-MM-dd" selector="form-control">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Choose a date" ng-model="vm.dataExtend.endDate">
                                    <span class="input-group-addon" style="cursor: pointer">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </span>
                                </div>
                            </datepicker>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Total Target</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" placeholder="Target" ng-model="vm.dataExtend.target">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Reasons*</label>
                            <textarea type="text" name="reasons" class="col-sm-8 form-control" ng-model="vm.dataExtend.reasons" ng-minlength="0" ng-maxlength="500"
                                required></textarea>
                            <p ng-show="formmodel.reasons.$invalid && !formmodel.reasons.$pristine" class="help-block">Reasons is required.</p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row btns-row btns-same-width-lg">
                <div class="col-md-12">
                    <button type="button" ng-disabled="formmodel.$invalid" ng-click="vm.setPeriode()" class="btn btn-primary">Set Periode</button>
                </div>
            </div>
        </div>
        <div class="col-md-6" ba-panel ba-panel-title="Extended History">
            <div class="row">
                <div class="col-md-12">
                    <!-- <code>{{vm.extendHistory}}</code> -->
                    <form class="form-horizontal ng-scope">
                        <ol>
                            <li ng-repeat="item in vm.extendHistory">
                                <h4>Extended By : {{item.extendedBy}}</h4>
                                <hr/>
                                <label>Distribute Date :</label>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Extended Date </label>
                                    <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                        <!-- : {{vm.questionaire.startDistributionDate | date:'yyyy-MM-dd'}} -->
                                        {{item.extendedDate | date:'yyyy-MM-dd'}}
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">End Date </label>
                                    <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                        <!-- : {{vm.questionaire.startDistributionDate | date:'yyyy-MM-dd'}} -->
                                        {{item.endDate | date:'yyyy-MM-dd'}}
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Target Awal </label>
                                    <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                        <!-- : {{vm.questionaire.startDistributionDate | date:'yyyy-MM-dd'}} -->
                                        {{item.targetFrom}}
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Target Akhir </label>
                                    <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                        <!-- : {{vm.questionaire.startDistributionDate | date:'yyyy-MM-dd'}} -->
                                        {{item.targetTo}}
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Reasons </label>
                                    <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                        <!-- : {{vm.questionaire.startDistributionDate | date:'yyyy-MM-dd'}} -->
                                        {{item.reasons}}
                                    </label>
                                </div>
                            </li>
                        </ol>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
