<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amigos Application</title>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <script src="env.js"></script>

  <style>
    .panel-heading {
     background: -webkit-gradient(linear, left bottom, left top, color-stop(0, #daecf4), color-stop(1, #ffffff));
     background: -ms-linear-gradient(bottom, #daecf4, #ffffff);
     background: -moz-linear-gradient(center bottom, #daecf4 0%, #ffffff 100%);
     background: -o-linear-gradient(#ffffff, #daecf4);
  }
  </style>
</head>
<body>
<div class="body-bg"></div>
<main ng-if="$pageFinishedLoading" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">
  <div data-ng-controller="indexController">
    <div data-ng-hide="authentication.isAuth" ng-include="'auth.html'"></div>

    <ba-sidebar data-ng-hide="!authentication.isAuth"></ba-sidebar>
    <page-top data-ng-hide="!authentication.isAuth"></page-top>

    <div class="al-main" data-ng-hide="!authentication.isAuth">
      <div class="al-content">
        <content-top></content-top>
        <div ui-view autoscroll="true" autoscroll-body-top></div>
      </div>
    </div>

    <!-- <footer class="al-footer clearfix" data-ng-hide="!authentication.isAuth"> -->
      <!-- <div class="al-footer-right">Created with <i class="ion-heart"></i></div>
      <div class="al-footer-main clearfix">
        <div class="al-copy">Blur Admin 2016</div>
        <ul class="al-share clearfix">
          <li><i class="socicon socicon-facebook"></i></li>
          <li><i class="socicon socicon-twitter"></i></li>
          <li><i class="socicon socicon-google"></i></li>
          <li><i class="socicon socicon-github"></i></li>
        </ul>
      </div> -->
    <!-- </footer> -->

    <back-top></back-top>
  </div>
</main>

<div id="preloader" ng-show="!$pageFinishedLoading">
  <div></div>
</div>
<div id="preloaderrequest" data-loading>
    <div></div>
</div>

</html>
