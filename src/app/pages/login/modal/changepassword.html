<div class="modal-content">
    <div class="modal-header bg-info">
        <i class="ion-information-circled modal-icon"></i>
        <span>Change Password</span>
    </div>
    <div class="modal-body " style="color:black">
        <form name="modelform" ng-submit="login()" novalidate>
            
            <!-- Current Password -->
            <div class="form-group" ng-class="{ 'has-error' : modelform.currentPassword.$invalid && !modelform.currentPassword.$pristine }">
                <label class="control-label">Current Password</label>
                <input type="password" name="currentPassword" class="form-control" ng-model="formData.currentPassword" required>
                <p ng-show="modelform.currentPassword.$invalid && !modelform.currentPassword.$pristine" class="help-block">You Current password is required.</p>
            </div>
            
            <!-- New Password -->
            <div class="form-group" ng-class="{ 'has-error' : modelform.newPassword.$invalid && !modelform.newPassword.$pristine }">
                <label class="control-label">New Password</label>
                <input type="password" name="newPassword" class="form-control" ng-model="formData.newPassword" required>
                <p ng-show="modelform.newPassword.$invalid && !modelform.newPassword.$pristine" class="help-block">You New password is required.</p>
            </div>
            
            <!-- Confirm New Password -->
            <div class="form-group" ng-class="{ 'has-error' : modelform.confirmNewPassword.$invalid && !modelform.confirmNewPassword.$pristine }">
                <label class="control-label">Confirm New Password</label>
                <input type="password" name="confirmNewPassword" class="form-control" ng-model="formData.confirmNewPassword" required>
                <p ng-show="modelform.confirmNewPassword.$invalid && !modelform.confirmNewPassword.$pristine" class="help-block">You Confirm New password is required.</p>
            </div>
            <div class="form-group">
                    <button type="submit" ng-click="ok()" class="btn btn-primary" ng-disabled="modelform.$invalid">Change Password</button>
            </div>            
        </form>
    </div>
</div>
