<div class="widgets">
    <div class="row" ng-if="vm.participant">

        <div class="col-md-8" ba-panel ba-panel-title="Detail Participant">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-horizontal ng-scope">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Title </label>
                            <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                : {{vm.participant.title}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Nama </label>
                            <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                : {{vm.participant.nama}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Handphone </label>
                            <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                : {{vm.participant.telepon}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">City </label>
                            <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                : {{vm.participant.alamat}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Occupation </label>
                            <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                : {{vm.participant.occupation}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Birthday Date </label>
                            <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                : {{vm.participant.birthDate}}
                            </label>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form class="form-horizontal ng-scope">
                        <label>Last Purchase</label>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Date </label>
                            <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                : {{vm.participant.lastPurchase}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Type </label>
                            <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                : {{vm.participant.typePurchase1}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Type </label>
                            <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                : {{vm.participant.typePurchase2}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Dealer </label>
                            <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                : {{vm.participant.branchPurchase}}
                            </label>
                        </div>
                        <label>Last Service</label>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Date </label>
                            <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                : {{vm.participant.dateService}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Dealer </label>
                            <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                : {{vm.participant.brachService}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Service </label>
                            <label class="col-sm-8 control-label" style="text-align: left!important;font-weight:bold;font-size: 14px;">
                                : {{vm.participant.service}}
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div ba-panel ba-panel-title="Log DCSL">
                <div class="row">
                    <div class="col-md-12">
                    </div>
                </div>
            </div>
            <div ba-panel ba-panel-title="Log Olright">
                <div class="row">
                    <div class="col-md-12">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
