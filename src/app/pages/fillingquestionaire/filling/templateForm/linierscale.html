<div class="row">
    <!-- <code>{{vm.tempFillingScreening}}</code> -->
    <div class="panel">
        <div class="panel-body">
            <div class="row">
                <form name="formmodel">
                    <div class="col-md-12" ng-repeat="question in vm.questionsGMain.questions | orderBy:'sort'">
                        <!-- <code>{{vm.questionsMain}}</code> -->
                        <!-- <code>{{vm.paramsend}}</code> -->
                        <inlinierscale ng-if="question.type == 'LinierScale'" dataprovider="question"></inlinierscale>
                        <inshortanswer ng-if="question.type == 'ShortAnswer'" dataprovider="question"></inshortanswer>
                        <incheckbox ng-changedata="vm.prosesShowHideLogic(question)" ng-if="question.type == 'checkbox'"
                            dataprovider="question"></incheckbox>
                    </div>
                </form>
                <div class="col-md-12">
                    <div class="btn-group pull-left" role="group" aria-label="Basic example">
                        <button type="button" ng-disabled="formmodel.$invalid"
                            ng-click="vm.submitMain(vm.questionsMain)" class="btn btn-primary">Next</button>
                    </div>

                    <div ng-if="vm.notpreview" class="btn-group pull-right" role="group" aria-label="Basic example">
                        <button type="button" ng-click="vm.finishAll()" class="btn btn-warning">Finish</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
