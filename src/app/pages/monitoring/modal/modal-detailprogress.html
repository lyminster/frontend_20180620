<div class="modal-content">
    <div class="modal-header bg-info">
        <i class="ion-information-circled modal-icon"></i>
        <span> {{title}}</span>
    </div>
    <div class="modal-body ">
        <div class="row">
            <div class="col-md-12">
                <uib-accordion>
                    <uib-accordion-group ng-repeat="groupQuestion in formData | orderBy:'sort'" panel-class="bootstrap-panel accordion-panel panel-info">
                        <uib-accordion-heading>
                            {{groupQuestion.scriptCode}} - {{groupQuestion.groupname}}
                        </uib-accordion-heading>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-warning bootstrap-panel" ng-repeat="question in groupQuestion.questions | orderBy:'sort'">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-sm-10">
                                                <h4>{{question.question}}</h4>
                                            </div>
                                            <div class="col-sm-2">
                                                <h3>{{question.counterFilling}}</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </uib-accordion-group>
                </uib-accordion>
            </div>
        </div>
    </div>
</div>
