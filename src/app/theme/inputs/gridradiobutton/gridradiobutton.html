<div class="col-md-12">
  <div class="panel filling-panel">
    <div class="panel-body filling-body">
      <div class="row">
        <!-- <code>{{vm.paramsend}}</code> -->
        <div class="col-md-12 table-responsive">
          <!-- <code>{{vm.paramsend}}</code> -->
          <span class="filling-title" style="color: rgb(25, 125, 115)">{{dataprovider.question}}</span>
          <hr/> Answer :
          <br/>
          <br/>
          <ng-form name="userFieldForm" class="form-group">
          <table class="table table-hover">
            <thead>
              <tr>
                <th> Question </th>
                <th ng-repeat="colname in dataprovider.columnRBG">{{colname.columnText}}</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="answer in dataprovider.answerRBG">
                <td class="align-left"  style="min-width:300px">{{answer.answerValue}}</td>
                <td class="align-center" ng-repeat="colname in dataprovider.columnRBG">
                  <label class="radio-inline custom-radio nowrap">
                    <input type="radio" name="{{answer.answerValue}}" ng-model="dataprovider.answerValue[answer.uuid]" value="{{colname.uuid}}" ng-required="dataprovider.required">
                    <span>
                      <!-- {{colname.columnText}} -->
                    </span>
                  </label>
                </td>
              </tr>
            </tbody>
          </table> 
          <p ng-repeat="answer in dataprovider.answerRBG" class="help-block" style="color:red" ng-show="userFieldForm[answer.answerValue]['$invalid']">*This Field "{{answer.answerValue}}" is Required</p>
        </ng-form>
        </div>
      </div>
    </div>
  </div>
</div>
